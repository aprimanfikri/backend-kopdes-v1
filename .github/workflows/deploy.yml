name: Deploy backend-kopdes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Export Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag backend-kopdes:latest \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new \
            --load \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg NODE_ENV=prod \
            .

          # Update cache
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Save Docker Image to TAR
        run: |
          docker save backend-kopdes:latest | gzip > backend-kopdes.tar.gz

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy image to server
        run: |
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            backend-kopdes.tar.gz \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/backend-kopdes.tar.gz

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
          set -e
          echo "Loading docker image..."
          docker load -i /tmp/backend-kopdes.tar.gz

          echo "Stopping old container..."
          docker rm -f backend-kopdes || true

          echo "Starting new container..."
          docker run -d \
            --name backend-kopdes \
            --restart always \
            -p 4001:4001 \
            -e PORT=4001 \
            -e NODE_ENV=prod \
            -e CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}" \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            backend-kopdes:latest 

            echo "Integrating with kong-net"
            docker network connect kong-net backend-kopdes

          echo "Deployment complete!"
          rm -f /tmp/backend-kopdes.tar.gz
          '
